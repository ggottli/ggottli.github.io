<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart Assistant</title>
        <style>
            /* Reset & base */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                width: 100%;
                height: 100%;
            }
            body {
                font-family: "Segoe UI", Tahoma, sans-serif;
                background: #121212;
                color: #e0e0e0;
                overflow: hidden;
            }
            /* Fullscreen chat container */
            #chat-container {
                display: flex;
                flex-direction: column;
                height: 100%;
                width: 100%;
                background: #18191a;
            }
            /* Header */
            #chat-header {
                background: #0a84ff;
                color: #fff;
                text-align: center;
                font-size: 1.25em;
                padding: 16px;
                font-weight: bold;
                flex-shrink: 0;
            }
            /* Message area */
            #chat {
                flex: 1;
                padding: 16px;
                overflow-y: auto;
            }
            .bubble {
                max-width: 70%;
                margin-bottom: 12px;
                padding: 12px 16px;
                border-radius: 20px;
                line-height: 1.4;
                word-wrap: break-word;
                transition: background 0.2s ease;
            }
            .bubble.user {
                background: #0a84ff;
                color: #fff;
                align-self: flex-end;
                border-bottom-right-radius: 4px;
            }
            .bubble.bot {
                background: #2c2f33;
                color: #e0e0e0;
                align-self: flex-start;
                border-bottom-left-radius: 4px;
            }
            /* Controls */
            #controls {
                flex-shrink: 0;
                display: flex;
                align-items: center;
                padding: 10px;
                background: #1f1f1f;
                border-top: 1px solid #333;
                gap: 8px;
            }
            .mode-btn {
                font-size: 0.95em;
                padding: 6px 12px;
                color: #0a84ff;
                background: none;
                border-radius: 4px;
                cursor: pointer;
                transition:
                    background 0.2s,
                    color 0.2s;
                border: none;
            }
            .mode-btn.active {
                background: #0a84ff;
                color: #121212;
                font-weight: 600;
            }
            #user-input {
                flex: 1;
                padding: 10px 14px;
                border: 1px solid #333;
                border-radius: 20px;
                outline: none;
                font-size: 1em;
                background: #2c2f33;
                color: #e0e0e0;
            }
            #user-input::placeholder {
                color: #888;
            }
            #send-btn,
            #mic-btn {
                background: none;
                border: none;
                cursor: pointer;
                font-size: 1.2em;
                color: #0a84ff;
                padding: 6px;
                border-radius: 50%;
                transition: background 0.2s;
            }
            #send-btn:hover,
            #mic-btn:hover {
                background: rgba(10, 132, 255, 0.2);
            }
        </style>
    </head>
    <body>
        <div id="chat-container">
            <div id="chat-header">Smart Assistant</div>
            <div id="chat"></div>
            <div id="controls">
                <button id="text-btn" class="mode-btn active">Text</button>
                <button id="speech-btn" class="mode-btn">Speech</button>
                <input
                    type="text"
                    id="user-input"
                    placeholder="Ask me anythingâ€¦"
                    autocomplete="off"
                />
                <button id="send-btn" title="Send">âž¤</button>
                <button id="mic-btn" style="display: none" title="Speak">
                    ðŸŽ¤
                </button>
            </div>
        </div>

        <script>
            const WOLFRAM_APP_ID = "WA77V4-E8KPTV98GG";
            let currentMode = "text";

            // Elements
            const chatEl = document.getElementById("chat");
            const textBtn = document.getElementById("text-btn");
            const speechBtn = document.getElementById("speech-btn");
            const userInput = document.getElementById("user-input");
            const sendBtn = document.getElementById("send-btn");
            const micBtn = document.getElementById("mic-btn");

            // Speech Recognition
            let recognition;
            if (
                "SpeechRecognition" in window ||
                "webkitSpeechRecognition" in window
            ) {
                const SpeechRec =
                    window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRec();
                recognition.lang = "en-US";
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.onresult = async (e) => {
                    const query = e.results[0][0].transcript.trim();
                    appendChat("user", query);
                    const reply = await getAnswer(query);
                    appendChat("bot", reply);
                    if (currentMode === "speech") speak(reply);
                };
            }

            // Mode switching
            textBtn.addEventListener("click", () => switchMode("text"));
            speechBtn.addEventListener("click", () => switchMode("speech"));
            sendBtn.addEventListener("click", handleTextQuery);
            userInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") handleTextQuery();
            });
            micBtn.addEventListener(
                "click",
                () => recognition && recognition.start(),
            );

            function switchMode(mode) {
                currentMode = mode;
                if (mode === "text") {
                    textBtn.classList.add("active");
                    speechBtn.classList.remove("active");
                    userInput.style.display = "block";
                    sendBtn.style.display = "inline";
                    micBtn.style.display = "none";
                    userInput.focus();
                } else {
                    speechBtn.classList.add("active");
                    textBtn.classList.remove("active");
                    userInput.style.display = "none";
                    sendBtn.style.display = "none";
                    micBtn.style.display = "inline";
                }
                userInput.value = "";
            }

            // Handle text query
            async function handleTextQuery() {
                const query = userInput.value.trim();
                if (!query) return;
                appendChat("user", query);
                userInput.value = "";
                const reply = await getAnswer(query);
                appendChat("bot", reply);
                // only speak in speech mode
                if (currentMode === "speech") speak(reply);
            }

            // Append chat bubbles
            function appendChat(who, text) {
                const bubble = document.createElement("div");
                bubble.className = `bubble ${who}`;
                bubble.textContent = text;
                chatEl.appendChild(bubble);
                chatEl.scrollTop = chatEl.scrollHeight;
            }

            // Text-to-Speech
            function speak(txt) {
                if (!window.speechSynthesis) return;
                const ut = new SpeechSynthesisUtterance(txt);
                window.speechSynthesis.speak(ut);
            }

            // Orchestrate queries
            async function getAnswer(input) {
                let r = await queryWolfram(input);
                if (r) return r;
                try {
                    return await queryWiki(input);
                } catch {
                    return "Sorry, I couldn't find an answer.";
                }
            }

            /**
             * Use a CORS proxy (AllOrigins) to fetch WolframAlpha JSON
             * because the Wolfram API doesn't send Access-Control-Allow-Origin.
             */
            async function queryWolfram(input) {
                const wolframUrl = `https://api.wolframalpha.com/v2/query?appid=${WOLFRAM_APP_ID}&input=${encodeURIComponent(input)}&output=json`;
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(wolframUrl)}`;
                try {
                    const res = await fetch(proxyUrl);
                    const data = await res.json();
                    if (data.queryresult?.success) {
                        return data.queryresult.pods
                            .map((p) => p.subpods[0].plaintext)
                            .join("\n");
                    }
                } catch (e) {
                    console.error("Wolfram fetch error:", e);
                }
                return null;
            }

            // Wikipedia summary
            async function queryWiki(input) {
                const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(input)}`;
                const res = await fetch(url);
                if (!res.ok) throw new Error();
                const { extract } = await res.json();
                return extract;
            }
        </script>
    </body>
</html>
