<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker Showdown!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <h1>Poker Showdown!</h1>
    <!-- Poker Table -->
    <div id="table">
      <!-- Community Cards in the center -->
      <div id="community-cards"></div>
      <!-- Nine Player Slots: index 0 is human; 1-8 are bots -->
      <div class="player-slot" id="player-slot-0"></div>
      <div class="player-slot" id="player-slot-1"></div>
      <div class="player-slot" id="player-slot-2"></div>
      <div class="player-slot" id="player-slot-3"></div>
      <div class="player-slot" id="player-slot-4"></div>
      <div class="player-slot" id="player-slot-5"></div>
      <div class="player-slot" id="player-slot-6"></div>
      <div class="player-slot" id="player-slot-7"></div>
      <div class="player-slot" id="player-slot-8"></div>
    </div>

    <!-- Action Buttons -->
    <div id="actions">
      <button id="btn-call">Call</button>
      <button id="btn-raise">Raise</button>
      <button id="btn-fold">Fold</button>
    </div>

    <!-- Game Messages / Log -->
    <div id="messages"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
