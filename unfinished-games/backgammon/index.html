<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Responsive mobile meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backgammon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameContainer">
      <header class="appHeader">
        <h1>Backgammon</h1>
        <p>Race your opponent off the board</p>
      </header>

      <canvas id="boardCanvas"></canvas>

      <div id="controls">
        <div class="playerPanel" data-player="white">
          <div class="label">You</div>
          <div class="stat"><span>On Bar</span><strong id="whiteBar">0</strong></div>
          <div class="stat"><span>Borne Off</span><strong id="whiteOff">0</strong></div>
        </div>

        <div class="controlCenter">
          <button id="rollButton">Roll Dice</button>
          <div id="gameInfo"></div>
        </div>

        <div class="playerPanel" data-player="black">
          <div class="label">CPU</div>
          <div class="stat"><span>On Bar</span><strong id="blackBar">0</strong></div>
          <div class="stat"><span>Borne Off</span><strong id="blackOff">0</strong></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
