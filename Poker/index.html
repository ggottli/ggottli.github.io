<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Poker Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <h1>Poker Showdown!</h1>
    <!-- Table / Community Cards -->
    <div id="table">
      <div id="community-cards" class="card-row"></div>
    </div>

    <!-- Player and Bot Info -->
    <div id="players">
      <div id="player-info">
        <h2>Your Info</h2>
      </div>
      <div id="bot-info">
        <h2>Opponents</h2>
      </div>
    </div>

    <!-- Action Buttons -->
    <div id="actions">
      <button id="btn-call">Call</button>
      <button id="btn-raise">Raise</button>
      <button id="btn-fold">Fold</button>
      <!-- A dynamic button to start a new round will be appended here -->
    </div>

    <!-- Messages / Game Log -->
    <div id="messages"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
