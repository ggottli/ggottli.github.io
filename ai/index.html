<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI News Hub - Latest AI News & Research</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                color: #333;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            .header {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 30px;
                margin-bottom: 30px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .header h1 {
                font-size: 3em;
                background: linear-gradient(45deg, #667eea, #764ba2);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                margin-bottom: 15px;
                font-weight: 800;
            }

            .header p {
                font-size: 1.2em;
                color: #666;
                margin-bottom: 25px;
            }

            .controls {
                display: flex;
                gap: 15px;
                justify-content: center;
                flex-wrap: wrap;
                margin-bottom: 20px;
            }

            .btn {
                padding: 12px 24px;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                font-weight: 600;
                transition: all 0.3s ease;
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                font-size: 14px;
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            }

            .btn.active {
                background: linear-gradient(45deg, #764ba2, #667eea);
                transform: scale(1.05);
            }

            .refresh-btn {
                background: linear-gradient(45deg, #28a745, #20c997);
                margin-left: 20px;
            }

            .refresh-btn:hover {
                box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
            }

            .search-bar {
                position: relative;
                max-width: 400px;
                margin: 0 auto;
            }

            .search-bar input {
                width: 100%;
                padding: 15px 50px 15px 20px;
                border: none;
                border-radius: 25px;
                font-size: 16px;
                background: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(10px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

            .search-bar .search-icon {
                position: absolute;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
                color: #667eea;
            }

            .news-grid {
                display: grid;
                grid-template-columns: 1fr; /* Only one column now */
                gap: 25px;
            }

            .news-section {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 25px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
            }

            .news-section:hover {
                transform: translateY(-5px);
            }

            .section-title {
                font-size: 1.5em;
                font-weight: 700;
                margin-bottom: 20px;
                color: #333;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .section-title i {
                color: #667eea;
                font-size: 1.2em;
            }

            .article {
                padding: 15px 0;
                border-bottom: 1px solid #eee;
                transition: all 0.3s ease;
                cursor: pointer;
            }

            .article:last-child {
                border-bottom: none;
            }

            .article:hover {
                background: rgba(102, 126, 234, 0.05);
                border-radius: 10px;
                padding: 15px;
                margin: 0 -15px;
            }

            .article-title {
                font-weight: 600;
                color: #333;
                margin-bottom: 8px;
                line-height: 1.4;
            }

            .article-title:hover {
                color: #667eea;
            }

            .article-meta {
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 0.9em;
                color: #666;
                margin-bottom: 8px;
            }

            .source {
                font-weight: 500;
                color: #764ba2;
            }

            .time {
                opacity: 0.8;
            }

            .article-summary {
                color: #555;
                line-height: 1.5;
                font-size: 0.95em;
            }

            .trending-indicator {
                display: inline-block;
                background: linear-gradient(45deg, #ff6b6b, #ee5a24);
                color: white;
                padding: 3px 8px;
                border-radius: 12px;
                font-size: 0.8em;
                font-weight: 600;
                margin-left: 8px;
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.7;
                }
                100% {
                    opacity: 1;
                }
            }

            .loading {
                text-align: center;
                padding: 40px;
                color: #666;
            }

            .spinner {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #667eea;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .load-more-container {
                text-align: center;
                margin-top: 20px; /* Changed from margin: 30px 0 */
            }

            .load-more-btn {
                padding: 12px 30px;
                border: none;
                border-radius: 20px;
                cursor: pointer;
                font-weight: 600;
                font-size: 14px;
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            }

            .load-more-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            }

            .load-more-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

            .error-message,
            .success-message {
                border-radius: 10px;
                padding: 15px;
                margin-bottom: 20px;
                text-align: center;
            }

            .error-message {
                background: rgba(255, 107, 107, 0.1);
                border: 1px solid rgba(255, 107, 107, 0.3);
                color: #721c24;
            }

            .success-message {
                background: rgba(40, 167, 69, 0.1);
                border: 1px solid rgba(40, 167, 69, 0.3);
                color: #155724;
            }

            .last-updated {
                text-align: center;
                color: rgba(255, 255, 255, 0.8);
                font-size: 0.9em;
                margin-top: 10px;
            }

            @media (max-width: 768px) {
                .header h1 {
                    font-size: 2em;
                }
                .controls {
                    flex-direction: column;
                    align-items: center;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1><i class="fas fa-robot"></i> AI News Hub</h1>
                <p>
                    Your comprehensive source for AI news, research, and
                    industry updates
                </p>

                <div class="controls">
                    <button class="btn active" data-category="all">
                        All News
                    </button>
                    <button class="btn" data-category="trending">
                        <i class="fas fa-fire"></i> Trending
                    </button>
                    <button class="btn" data-category="research">
                        Research
                    </button>
                    <button class="btn" data-category="business">
                        Business
                    </button>
                    <button class="btn" data-category="tools">Tools</button>
                    <button class="btn refresh-btn" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>

                <div class="search-bar">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search AI news..."
                    />
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>

            <div id="statusMessage"></div>

            <div class="news-grid" id="newsGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading latest AI news...</p>
                </div>
            </div>

            <div
                class="load-more-container"
                id="loadMoreContainer"
                style="display: none"
            >
                <button class="load-more-btn" id="loadMoreBtn">
                    Load More Articles
                </button>
            </div>
        </div>

        <script>
            class AINewsAggregator {
                constructor() {
                    this.articles = [];
                    this.filteredArticles = [];
                    this.currentCategory = "all";
                    this.searchTerm = "";
                    this.currentPage = 1;
                    this.articlesPerPage = 20; // Increased articles per page

                    // ==============================================================================
                    // IMPORTANT: CHANGE THIS URL
                    // ==============================================================================
                    // This must be the URL to your *static* articles.json file on PythonAnywhere.
                    // To get this, go to your Web tab on PythonAnywhere. Under "Static files",
                    // set the URL to `/articles.json` and the Directory to the folder where your
                    // script saves the file (e.g., `/home/ggottli/mysite`).
                    // The final URL will be `https://ggottli.pythonanywhere.com/articles.json`.
                    // ==============================================================================
                    this.articlesUrl =
                        "https://ggottli.pythonanywhere.com/articles.json";

                    this.init();
                }

                init() {
                    this.bindEvents();
                    this.loadNews();
                }

                bindEvents() {
                    document
                        .querySelectorAll(".btn[data-category]")
                        .forEach((btn) => {
                            btn.addEventListener("click", (e) => {
                                document
                                    .querySelectorAll(".btn[data-category]")
                                    .forEach((b) =>
                                        b.classList.remove("active"),
                                    );
                                e.currentTarget.classList.add("active");
                                this.currentCategory =
                                    e.currentTarget.dataset.category;
                                this.currentPage = 1; // Reset to first page on category change
                                this.renderNews();
                            });
                        });

                    document
                        .getElementById("searchInput")
                        .addEventListener("input", (e) => {
                            this.searchTerm = e.target.value.toLowerCase();
                            this.currentPage = 1; // Reset to first page on search
                            this.renderNews();
                        });

                    document
                        .getElementById("refreshBtn")
                        .addEventListener("click", () => this.loadNews());

                    document
                        .getElementById("loadMoreBtn")
                        .addEventListener("click", () => {
                            this.currentPage++;
                            this.renderNews();
                        });

                    document
                        .getElementById("newsGrid")
                        .addEventListener("click", (e) => {
                            const articleLink =
                                e.target.closest(".article")?.dataset.link;
                            if (articleLink) window.open(articleLink, "_blank");
                        });
                }

                async loadNews() {
                    this.showLoading("Fetching latest news from the server...");
                    try {
                        // Add a cache-busting parameter to the URL to get the freshest file
                        const response = await fetch(
                            `${this.articlesUrl}?t=${new Date().getTime()}`,
                        );
                        if (!response.ok) {
                            throw new Error(
                                `HTTP error! Status: ${response.status}`,
                            );
                        }
                        const articles = await response.json();

                        // Add the 'trending' flag on the client-side
                        this.articles = articles.map((article) => ({
                            ...article,
                            trending: this.isTrending(
                                article.title,
                                article.summary,
                            ),
                        }));

                        this.currentPage = 1;
                        this.renderNews();
                        this.showMessage(
                            `Successfully loaded ${this.articles.length} articles.`,
                            "success",
                        );
                    } catch (error) {
                        console.error("Failed to load articles.json:", error);
                        this.showMessage(
                            "Could not fetch the news list. Check the server script and URL.",
                            "error",
                        );
                        document.getElementById("newsGrid").innerHTML = "";
                    } finally {
                        // Auto-hide success message after 3 seconds
                        setTimeout(() => this.hideMessage(), 3000);
                    }
                }

                isTrending(title, summary) {
                    const trendingKeywords = [
                        "breakthrough",
                        "launches",
                        "announces",
                        "reveals",
                        "unveils",
                        "record",
                        "first",
                        "new",
                        "latest",
                        "breaking",
                        "major",
                        "revolutionary",
                        "game-changing",
                        "milestone",
                    ];
                    const text = (
                        String(title) +
                        " " +
                        String(summary)
                    ).toLowerCase();
                    return trendingKeywords.some((keyword) =>
                        text.includes(keyword),
                    );
                }

                getTimeAgo(dateString) {
                    const now = new Date();
                    const articleDate = new Date(dateString);
                    const diffInSeconds = Math.floor(
                        (now - articleDate) / 1000,
                    );

                    if (isNaN(diffInSeconds) || diffInSeconds < 0)
                        return "just now";
                    if (diffInSeconds < 60) return `${diffInSeconds}s ago`;
                    const minutes = Math.floor(diffInSeconds / 60);
                    if (minutes < 60) return `${minutes}m ago`;
                    const hours = Math.floor(minutes / 60);
                    if (hours < 24) return `${hours}h ago`;
                    const days = Math.floor(hours / 24);
                    return `${days}d ago`;
                }

                renderNews() {
                    const newsGrid = document.getElementById("newsGrid");
                    const loadMoreContainer =
                        document.getElementById("loadMoreContainer");

                    // Filter articles first
                    this.filteredArticles = this.articles.filter((article) => {
                        const categoryMatch =
                            this.currentCategory === "all" ||
                            (this.currentCategory === "trending"
                                ? article.trending
                                : article.category === this.currentCategory);
                        const searchMatch =
                            !this.searchTerm ||
                            (article.title &&
                                article.title
                                    .toLowerCase()
                                    .includes(this.searchTerm)) ||
                            (article.summary &&
                                article.summary
                                    .toLowerCase()
                                    .includes(this.searchTerm));
                        return categoryMatch && searchMatch;
                    });

                    if (this.filteredArticles.length === 0) {
                        newsGrid.innerHTML = `<div class="news-section" style="text-align:center; padding: 40px; color: #666;">No articles found matching your criteria.</div>`;
                        loadMoreContainer.style.display = "none";
                        return;
                    }

                    // Paginate the filtered articles
                    const articlesToShow = this.filteredArticles.slice(
                        0,
                        this.currentPage * this.articlesPerPage,
                    );

                    const articlesHtml = articlesToShow
                        .map((article) => this.getArticleHtml(article))
                        .join("");
                    const sectionInfo = this.getCategoryInfo(
                        this.currentCategory,
                    );
                    const sectionHtml = `
                        <div class="news-section">
                            <h2 class="section-title">
                                <i class="${sectionInfo.icon}"></i>
                                ${sectionInfo.title}
                            </h2>
                            <div class="articles-container">
                                ${articlesHtml}
                            </div>
                        </div>
                    `;

                    newsGrid.innerHTML = sectionHtml;

                    // Show or hide the "Load More" button
                    if (articlesToShow.length < this.filteredArticles.length) {
                        const remaining =
                            this.filteredArticles.length -
                            articlesToShow.length;
                        document.getElementById("loadMoreBtn").textContent =
                            `Load More (${remaining} remaining)`;
                        loadMoreContainer.style.display = "block";
                    } else {
                        loadMoreContainer.style.display = "none";
                    }
                }

                getArticleHtml(article) {
                    return `
                        <div class="article" data-link="${article.link}">
                            <div class="article-title">
                                ${article.title}
                                ${article.trending ? '<span class="trending-indicator">TRENDING</span>' : ""}
                            </div>
                            <div class="article-meta">
                                <span class="source">${article.source}</span>
                                <span class="time">${this.getTimeAgo(article.pubDate)}</span>
                            </div>
                            <div class="article-summary">${article.summary}</div>
                        </div>`;
                }

                getCategoryInfo(category) {
                    const categoryMap = {
                        all: { title: "All News", icon: "fas fa-newspaper" },
                        trending: {
                            title: "Trending News",
                            icon: "fas fa-fire",
                        },
                        research: {
                            title: "Research & Papers",
                            icon: "fas fa-microscope",
                        },
                        business: {
                            title: "Business & Industry",
                            icon: "fas fa-chart-line",
                        },
                        tools: {
                            title: "Tools & Applications",
                            icon: "fas fa-tools",
                        },
                    };
                    return (
                        categoryMap[category] || {
                            title: "News",
                            icon: "fas fa-newspaper",
                        }
                    );
                }

                showLoading(message = "Loading...") {
                    document.getElementById("newsGrid").innerHTML =
                        `<div class="loading"><div class="spinner"></div><p>${message}</p></div>`;
                    document.getElementById("loadMoreContainer").style.display =
                        "none";
                }

                showMessage(message, type) {
                    const statusMessage =
                        document.getElementById("statusMessage");
                    if (!statusMessage) return;
                    statusMessage.innerHTML = `<div class="${type === "error" ? "error-message" : "success-message"}">${message}</div>`;
                }

                hideMessage() {
                    const statusMessage =
                        document.getElementById("statusMessage");
                    if (statusMessage) statusMessage.innerHTML = "";
                }
            }

            document.addEventListener("DOMContentLoaded", () => {
                new AINewsAggregator();
            });
        </script>
    </body>
</html>
