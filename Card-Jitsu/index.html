<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card-Jitsu Inspired Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- TOP CORNER TRACKERS -->
  <div id="player-tracker">
    <h2>Player Wins</h2>
    <div id="player-wins-display">
      <!-- We can dynamically show icons or text for each win here -->
    </div>
  </div>

  <div id="cpu-tracker">
    <h2>CPU Wins</h2>
    <div id="cpu-wins-display">
      <!-- We can dynamically show icons or text for each win here -->
    </div>
  </div>

  <header>
    <h1>Card-Jitsu</h1>
  </header>

  <main>
    <!-- BATTLEFIELD SECTION -->
    <div id="battlefield">
      <img id="player-penguin" src="assets/player-penguin.png" alt="Player Penguin" />
      <div id="versus">VS</div>
      <img id="cpu-penguin" src="assets/cpu-penguin.png" alt="CPU Penguin" />
    </div>

    <!-- PLAYER HAND (CARDS) -->
    <div id="player-hand"></div>

    <!-- ROUND RESULT & NEXT ROUND -->
    <div id="result-container">
      <p id="round-result"></p>
      <button id="next-round-btn" style="display: none;">Next Round</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
