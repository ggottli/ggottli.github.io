<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Jitsu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- CPU Top-Left Tracker -->
  <div id="cpu-tracker">
    <h2>CPU Wins</h2>
    <div id="cpu-wins-display"></div>
  </div>

  <!-- Player Top-Right Tracker -->
  <div id="player-tracker">
    <h2>Player Wins</h2>
    <div id="player-wins-display"></div>
  </div>

  <header>
    <h1>Card Jitsu</h1>
  </header>

  <main>
    <!-- BATTLEFIELD -->
    <div id="battlefield">
      <!-- CPU Penguin on the LEFT -->
      <img id="cpu-penguin" src="assets/cpu-penguin.png" alt="CPU Penguin" />
      
      <!-- SELECTED CARD SLOTS in the center -->
      <div id="selected-cards">
        <div id="cpu-selected-slot" class="selected-slot"></div>
        <div id="player-selected-slot" class="selected-slot"></div>
      </div>

      <!-- Player Penguin on the RIGHT -->
      <img id="player-penguin" src="assets/player-penguin.png" alt="Player Penguin" />
    </div>

    <!-- HANDS -->
    <div id="hands-container">
      <!-- CPU HAND (face-down) on the LEFT -->
      <div id="cpu-hand" class="hand"></div>
      <!-- PLAYER HAND (face-up) on the RIGHT -->
      <div id="player-hand" class="hand"></div>
    </div>

    <!-- ROUND RESULT & NEXT ROUND -->
    <div id="result-container">
      <p id="round-result"></p>
      <button id="next-round-btn" style="display: none;">Next Round</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
