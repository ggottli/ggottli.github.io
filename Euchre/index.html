<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Euchre Game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="game-container">
    <!-- Scoreboard -->
    <div id="scoreboard">
      <div class="team-score" id="team-red-score">Team Red: 0</div>
      <div class="team-score" id="team-blue-score">Team Blue: 0</div>
    </div>

    <!-- Table -->
    <div id="table">
      <!-- The deck -->
      <div id="deck"></div>

      <!-- Players -->
      <div class="player" id="player-top">Shark
        <div class="hand" id="hand-top"></div>
      </div>
      <div class="player" id="player-left">Watson
        <div class="hand" id="hand-left"></div>
      </div>
      <div class="player" id="player-right">Queenpin
        <div class="hand" id="hand-right"></div>
      </div>
      <div class="player" id="player-bottom">You
        <div class="hand" id="hand-bottom"></div>
      </div>

      <!-- Center Play Area -->
      <div id="center-play"></div>
    </div>

    <!-- Trump Selection Modal -->
    <div id="trump-selection" class="modal">
      <p>Select Trump</p>
      <button id="pass-btn">Pass</button>
      <button id="order-btn">Order Up Trump</button>
      <button id="alone-btn">Go Alone</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
