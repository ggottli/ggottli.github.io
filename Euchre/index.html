<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Euchre</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-bar">
    <h1>Euchre</h1>
    <div class="scoreboard">
      <span>Team1 Score: <span id="team1-score">0</span></span> | 
      <span>Team2 Score: <span id="team2-score">0</span></span>
    </div>
    <div class="dealer-indicator" id="dealer-indicator">Dealer: ?</div>
    <div class="trump-indicator" id="trump-indicator">Trump: ?</div>
    <div id="message-area"></div>
  </div>

  <!-- Table container (grid) -->
  <div class="table-container">
    <!-- Partner (top) -->
    <div class="player-area" id="partner-area">
      <h2>Partner</h2>
      <div class="hand-container" id="partner-hand"></div>
      <div class="play-spot" id="partner-play-spot"></div>
    </div>

    <!-- Opponent1 (left) -->
    <div class="player-area" id="opponent1-area">
      <h2>Opponent 1</h2>
      <div class="hand-container vertical" id="opponent1-hand"></div>
      <div class="play-spot" id="opponent1-play-spot"></div>
    </div>

    <!-- Center area (kitty/trump) -->
    <div class="center-table" id="center-table">
      <div class="kitty-card" id="kitty-card"></div>
      <button id="btn-order-up" disabled>Order Up</button>
      <button id="btn-pass" disabled>Pass</button>
      <button id="btn-select-trump" disabled>Select Trump</button>
    </div>

    <!-- Opponent2 (right) -->
    <div class="player-area" id="opponent2-area">
      <h2>Opponent 2</h2>
      <div class="hand-container vertical" id="opponent2-hand"></div>
      <div class="play-spot" id="opponent2-play-spot"></div>
    </div>

    <!-- User (bottom) -->
    <div class="player-area" id="user-area">
      <h2>You</h2>
      <div class="hand-container" id="user-hand"></div>
      <div class="play-spot" id="user-play-spot"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
