<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Euchre</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="table-container">
    
    <!-- Top row: Partner in the middle, empty corners for spacing -->
    <div class="empty-corner"></div>
    <div class="player-area" id="partner-area">
      <h2>Partner</h2>
      <div class="hand-container" id="partner-hand"></div>
    </div>
    <div class="empty-corner"></div>

    <!-- Middle row: Opponent1 (left), Info Panel (center), Opponent2 (right) -->
    <div class="player-area vertical" id="opponent1-area">
      <h2>Opponent 1</h2>
      <div class="hand-container vertical" id="opponent1-hand"></div>
    </div>

    <div class="info-panel">
      <div class="scoreboard">
        <span>Team1: <span id="team1-score">0</span></span> | 
        <span>Team2: <span id="team2-score">0</span></span>
      </div>
      <div class="dealer-indicator" id="dealer-indicator">Dealer: ?</div>
      <div class="trump-indicator" id="trump-indicator">Trump: ?</div>
      <div id="message-area"></div>

      <!-- Buttons for trump decision -->
      <div class="center-actions">
        <div class="kitty-card" id="kitty-card"></div>
        <button id="btn-order-up" disabled>Order Up</button>
        <button id="btn-pass" disabled>Pass</button>
        <button id="btn-select-trump" disabled>Select Trump</button>
      </div>

      <!-- Trick area: where all 4 played cards are displayed together -->
      <div class="trick-area" id="trick-area"></div>
    </div>

    <div class="player-area vertical" id="opponent2-area">
      <h2>Opponent 2</h2>
      <div class="hand-container vertical" id="opponent2-hand"></div>
    </div>

    <!-- Bottom row: User in the middle -->
    <div class="empty-corner"></div>
    <div class="player-area" id="user-area">
      <h2>You</h2>
      <div class="hand-container" id="user-hand"></div>
    </div>
    <div class="empty-corner"></div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
