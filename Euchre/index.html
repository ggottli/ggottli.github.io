<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Euchre Game</title>
  <!-- Add a link to your CSS styles -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Maybe a nice Google Font for a fun vibe -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap">
</head>
<body>
  <div class="table-area">
    <!-- Title or header -->
    <h1 class="game-title">Euchre Fun</h1>
    
    <!-- The card table itself -->
    <div class="card-table">
      <!-- Player seats. You can name them or label them P1, P2, etc. -->
      <div id="player-top" class="player-seat">Shark<br><span class="score">0</span></div>
      <div id="player-left" class="player-seat">Watson<br><span class="score">0</span></div>
      <div id="player-right" class="player-seat">Queenpin<br><span class="score">0</span></div>
      <div id="player-bottom" class="player-seat">You<br><span class="score">0</span></div>

      <!-- Place to show the trump card or top card of the kitty -->
      <div id="trump-display" class="trump-display"></div>

      <!-- Area for your own hand of cards -->
      <div id="your-hand" class="hand-area"></div>
    </div>
    
    <!-- Buttons for order up, pass, etc. -->
    <div class="controls">
      <button id="btn-pass">Pass</button>
      <button id="btn-orderup">Order Up Trump</button>
      <button id="btn-not-alone">Not Alone</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>
</html>
