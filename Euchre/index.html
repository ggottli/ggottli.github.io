<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Euchre</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Score/Message Bar -->
  <div class="top-bar">
    <h1>Euchre</h1>
    <div id="message-area"></div>
  </div>

  <!-- Table area -->
  <div class="table-container">
    <!-- Opponent 1 (top) -->
    <div class="opponent-area" id="opponent1-area">
      <h2>Opponent 1</h2>
      <div class="hand-container" id="opponent1-hand"></div>
    </div>

    <!-- Opponent 2 (left) -->
    <div class="opponent-area" id="opponent2-area">
      <h2>Opponent 2</h2>
      <div class="hand-container vertical" id="opponent2-hand"></div>
    </div>

    <!-- Center table for tricks + kitty/trump card -->
    <div class="center-table" id="center-table">
      <div class="kitty-card" id="kitty-card"></div>
      <button id="btn-order-up" disabled>Order Up</button>
      <button id="btn-pass" disabled>Pass</button>
      <button id="btn-select-trump" disabled>Select Trump</button>
    </div>

    <!-- Partner (right) -->
    <div class="opponent-area" id="partner-area">
      <h2>Partner</h2>
      <div class="hand-container vertical" id="partner-hand"></div>
    </div>

    <!-- User area (bottom) -->
    <div class="user-area" id="user-area">
      <h2>You</h2>
      <div class="hand-container" id="user-hand"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
